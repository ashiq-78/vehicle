<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center;    /* vertical center */
      height: 100vh;          /* viewport height পুরো নেওয়া */
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
    }

    .container {
      text-align: center;     /* সব text center */
      background-color: white;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    img {
      margin-top: 15px;
      border-radius: 50%; /* যদি চাও ছবিটা রাউন্ড হয় */
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="name"></h2>
    <p><b>ID:</b> <span id="id"></span></p>
    <p><b>Phone:</b> <span id="phone"></span></p>
    <p><b>Address:</b> <span id="address"></span></p>
    <p><b>Route:</b> <span id="route"></span></p>
    <img id="image" width="160" />
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    fetch("data.json")
      .then(res => res.json())
      .then(allData => {
        const data = allData.find(item => item.id === id);
        if(!data){
          document.body.innerHTML = "Data not found ❌";
          return;
        }
        document.getElementById("name").innerText = data.name;
        document.getElementById("id").innerText = data.id;
        document.getElementById("phone").innerText = data.phone;
        document.getElementById("address").innerText = data.address;
        document.getElementById("route").innerText = data.route;
        document.getElementById("image").src = data.image;
      })
      .catch(err => {
        document.body.innerHTML = "Data load হয়নি ❌";
      });
  </script>

</body>
</html>
